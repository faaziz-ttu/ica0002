{% if inventory_hostname == mysql_backup_host %}
    0 2 * * 1  backup  mysqldump agama > /home/backup/mysql/agama.sql
    0 2 * * 1  backup  duplicity --no-encryption full /home/backup/mysql/ rsync://{{user}}@backup.{{fqdn}}/mysql
    0 2 * * *  backup  duplicity --no-encryption incremental /home/backup/mysql/ rsync://{{user}}@backup.{{fqdn}}/mysql
{% endif %}
