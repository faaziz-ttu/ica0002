---
  - name: Systemctl daemon-reload
    shell: "systemctl daemon-reload"

  - name: Restart Nginx
    service:
      name: nginx
      state: restarted
      enabled: yes

# nginx exporter
  - name: Reload systemd
    shell: "systemctl daemon-reload"

  - name: Restart Nginx exporter
    service:
      name: nginx-prometheus-exporter
      state: restarted
      enabled: yes
